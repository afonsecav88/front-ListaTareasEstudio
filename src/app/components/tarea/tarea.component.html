<div class="container mainContainer animated fast fadeIn">


    <div class="row">



        <div class="col-md-12 ">
            <h3>Cree su nueva tarea</h3>
            <hr>

            <div class="col-md-12 text-right">
                <button class=" btn btn-outline-info right" [routerLink]="['/home']"> <i class="fa fa-arrow-circle-left" aria-hidden="true"></i> Regresar</button>
            </div>


            <form (ngSubmit)="guardar()" #forma="ngForm" novalidate="">

                <div class="form-group">
                    <label>Titulo :</label>
                    <input class="form-control" type="text" name="titulo" placeholder="Introduzca un título" [(ngModel)]="tarea.titulo" required>
                </div>

                <div class="form-group">
                    <label>Descripción :</label>
                    <textarea type="text" class="form-control" placeholder="Introduzca una descripción" name="descripcion" [(ngModel)]="tarea.descripcion" required> </textarea>
                </div>

                <div class="form-group">
                    <label>Estado :</label>

                    <select id="" class="form-control" name="estado" [(ngModel)]="tarea.estado">
                    <option value="">Seleccione un Estado</option>
                    <option *ngFor="let item of estado; let i=index">{{estado[i]}}</option>
                    </select>

                </div>

                <div class="form-group">
                    <button [disabled]="forma.invalid" class=" btn btn-outline-success right" type="submit"> <i class="fa fa-check" aria-hidden="true"></i> Crear Tarea</button>
                </div>

            </form>



        </div>
    </div>




</div>
